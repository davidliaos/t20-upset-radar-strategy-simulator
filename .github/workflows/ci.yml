name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff lint
        run: |
          ruff check .

      - name: Mypy type check
        run: |
          mypy src scripts app.py

      - name: Compile check
        run: |
          python -m compileall src app.py scripts tests

      - name: Conventions check
        run: |
          python scripts/check_conventions.py

      - name: Run tests
        run: |
          pytest -q

