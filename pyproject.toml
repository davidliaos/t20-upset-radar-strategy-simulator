[tool.ruff]
line-length = 100
target-version = "py311"
include = ["app.py", "src/**/*.py", "scripts/**/*.py", "tests/**/*.py"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = false
disallow_untyped_defs = false
exclude = "(^notebooks/|^\\.venv/)"

[tool.pytest.ini_options]
addopts = "--cov=src --cov=scripts --cov-report=term-missing --cov-fail-under=70"

